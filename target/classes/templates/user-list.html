<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <meta charset="UTF-8">
  <title>Список Пользователей</title>
  <link rel="stylesheet" href="/css/bootstrap.min.css">
</head>
<body class="bg-light">

<nav class="navbar navbar-dark bg-dark mb-4">
  <div class="container-fluid">
    <span class="navbar-text text-white">Панель пользователя</span>
    <a href="/logout" class="btn btn-outline-light">Выход</a>
  </div>
</nav>

<div class="container">
  <h2 class="mb-3">Список Пользователей</h2>

  <table class="table table-bordered table-hover bg-white">
    <thead class="table-dark">
    <tr>
      <th>ID</th>
      <th>Имя</th>
      <th>Фамилия</th>
      <th>Возраст</th>
      <th>Email</th>
      <th>Роль</th>
      <th>Действия</th>
    </tr>
    </thead>
    <tbody>
    <tr th:each="user : ${users}">
      <td th:text="${user.id}"></td>
      <td th:text="${user.username}"></td>
      <td th:text="${user.surname}"></td>
      <td th:text="${user.age}"></td>
      <td th:text="${user.email}"></td>
      <td th:text="${user.roles}"></td>
      <td>
        <a th:href="@{'/admin/edit?id=' + ${user.id}}" class="btn btn-info btn-sm me-1">Изменить</a>
        <a th:href="@{'/admin/delete?id=' + ${user.id}}" class="btn btn-danger btn-sm">Удалить</a>
      </td>
    </tr>
    </tbody>
  </table>

  <a href="/admin/add" class="btn btn-success">Создать нового пользователя</a>
</div>

</body>
</html>
