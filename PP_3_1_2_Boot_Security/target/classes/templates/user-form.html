<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title th:text="${user.id != null} ? 'Edit User' : 'Add User'">User Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            line-height: 1.6;
            background-color: #f5f5f5;
        }
        .form-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            text-align: center;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input[type="text"],
        input[type="password"],
        input[type="number"],
        select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }
        .roles-container {
            margin: 20px 0;
            padding: 15px;
            border: 1px solid #eee;
            border-radius: 4px;
            background: #f9f9f9;
        }
        .role-item {
            margin: 10px 0;
            display: flex;
            align-items: center;
        }
        .role-item input {
            width: auto;
            margin-right: 10px;
        }
        .btn-submit {
            background-color: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            width: 100%;
            margin-top: 10px;
        }
        .btn-submit:hover {
            background-color: #45a049;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #333;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        .back-link:hover {
            background-color: #f1f1f1;
        }
        .error-message {
            color: #d32f2f;
            font-size: 0.9em;
            margin-top: 5px;
        }
        .form-footer {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
<div class="form-container">
    <h1 th:text="${user.id != null} ? 'Edit User' : 'Add New User'"></h1>

    <form th:action="${user.id != null} ? @{/admin/update} : @{/admin/add}"
          method="post"
          th:object="${user}">

        <input type="hidden" th:if="${user.id != null}" name="id" th:value="${user.id}">

        <div class="form-group">
            <label for="username">Username:</label>
            <input type="text" id="username" th:field="*{username}" required>
            <div th:if="${#fields.hasErrors('username')}" class="error-message"
                 th:errors="*{username}"></div>
        </div>

        <div class="form-group">
            <label for="password" th:text="${user.id != null} ? 'New Password (leave blank to keep current)' : 'Password'">
                Password
            </label>
            <input type="password" id="password" name="password"
                   th:required="${user.id == null}">
        </div>

        <div class="form-group">
            <label for="surname">Surname:</label>
            <input type="text" id="surname" th:field="*{surname}">
        </div>

        <div class="form-group">
            <label for="age">Age:</label>
            <input type="number" id="age" th:field="*{age}" min="1">
            <div th:if="${#fields.hasErrors('age')}" class="error-message"
                 th:errors="*{age}"></div>
        </div>

        <div class="roles-container">
            <h3>Roles:</h3>
            <div th:each="role : ${allRoles}" class="role-item">
                <input type="checkbox" th:id="${'role_' + role.id}"
                       th:name="roleIds" th:value="${role.id}"
                       th:checked="${user.roles != null and #lists.contains(user.roles, role)}">
                <label th:for="${'role_' + role.id}" th:text="${role.name}"></label>
            </div>
        </div>

        <button type="submit" class="btn-submit"
                th:text="${user.id != null} ? 'Update User' : 'Create User'"></button>
    </form>

    <div class="form-footer">
        <a th:href="@{/admin}" class="back-link">‚Üê Back to Admin Panel</a>
    </div>
</div>
</body>
</html>
